<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
    <style>
div{
width: 100px ;
height: 100px; ;
background-color: red;
animation-name: class;
animation-duration: 5s;
animation-delay: 1s;
position: relative;
}
@keyframes class {
0%{background-color: green; left: 0px;top: 0px;}
25%{background-color: blue; left: 1200px;top: 0px;}
50%{background-color:orangered; left: 1200px;top: 500px;}
75%{background-color:yellow; left: 0px;top: 500px;}
100%{background-color:brown; left: 0px;top: 0px;}

}
    </style>
</head>
<body>
    <div></div>
</body>
</html>
